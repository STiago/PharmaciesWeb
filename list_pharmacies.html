<!doctype html>
<html ng-app="list_pharmacies">
	<head>
		<title>Pharmacy App</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    	<script src="pharmacies.js"></script>
	</head>
	<body>
        <h1> List of Pharmacies </h1>
        <div ng-controller="PharmaciesController">
			<ul>
 				<li ng-repeat="pharmacy in pharmacies">{{pharmacy.id}} - {{pharmacy.name}} </li>
 			</ul>
		</div>
	</body>
</html>
