<!DOCTYPE html>
<html ng-app="list_pharmacies">
  <head>
    <title>Pharmacies's Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
	<style>
       #map {
        height: 300px;
        width: 58%;
        float: left;
        margin-left: 2%;
       }
    </style>
  </head>
  <body>
    <h1 align="center">Pharmacies</h1><br>
    <div style="float: right; width: 37%;" ng-controller="PharmaciesController">
      <h3> List of pharmacies</h3>
      <ul>
        <li ng-repeat="pharmacy in pharmacies">{{pharmacy.id}} - {{pharmacy.name}} </li>
      </ul>
    </div>
    <div id="map"></div>
    <script>
      function initMap() {
		var home = {lat: 37.151, lng: -3.590};
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });

		var marker = new google.maps.Marker({
          position: home,
          map: map
        });

        var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
    </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"
	  async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="pharmacies.js"></script>
  </body>
</html>
